<div class="h-7"></div>
<div class="min-h-screen flex flex-col">
    <div class="flex-grow">
        <table class="table-fixed w-full">
            <thead>
                <tr class="bg-gray-200 w-1/3">
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Born</th>
                    <th class="px-4 py-2 text-left">Titles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let character of Characters;let i = index" class="hover:bg-gray-100 w-1/3">
                    <td class="border px-4 py-2">
                        <a (click)="goToCharacter(i)">{{character.name}}</a>
                      </td>
                    <td class="border px-4 py-2">{{character.born}}</td>
                    <td class="border px-4 py-2">{{character.titles}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="bg-gray-200 w-1/3">
                    <th class="border px-4 py-2" (click)="previousHousePage()">Previous</th>
                    <th class="px-4 py-2 text-left"></th>
                    <th class="border px-4 py-2" (click)="nextHousePage()">Next</th>
                </tr>
            </tfoot>
        </table>
        <div class="h-10"></div>
    </div>
</div>
